<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/chart.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Datetime picker libraries-->
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script type="text/javascript" src="js/datetimepicker.js"></script>

</head>
<body>

<div class="container">
    <div class="panel">
        <div class="row">
            <div class="col-sm-6">
                <div id="curve_chart" style="width: 900px; height: 500px"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
                <button id="button" type="button"
                        class="btn btn-primary" onClick="drawChartLocal()">Refresh chart
                </button>
            </div>
        </div>
        <br>
    </div>
    <div class="panel">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3 col-sm-offset-6">
                    <input id="daterange" type="text" name="daterange" value="select range" size="60" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <button id="button2" type="submit"
                            class="btn btn-success" onClick="getAverage()">Get average
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
