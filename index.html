<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/chart.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--Datetime picker libraries-->
    <!-- Include Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />

    <script type="text/javascript" src="js/datetimepicker.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1>People Counting System</h1>
    </div>

    <div class="panel">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-8">
                    <div id="curve_chart" style="width: 120%; height: 180%"></div>
                </div>
                <div class="col-sm-1">
                    <div class="row">
                        <button id="button" type="button"
                                class="btn btn-primary" onClick="drawChart()">Refresh chart
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <div class="panel">
        <div class="form-group">
            <div class="row">
                <div class="col-sm-3 col-sm-offset-4">
                    <input id="daterange" type="text" name="daterange" value="select range" size="60" class="form-control"/>
                </div>
                <div class="col-sm-2">
                    <button id="button2" type="submit"
                            class="btn btn-success" onClick="getAverage()">Get average
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel">
        <div class="row">
            <div class="col-sm-2 col-sm-ofsset-4">
                <img id="myImage" src="" class="img-rounded" width="304" height="236">
            </div>
        </div>
    </div>
</div>
</body>
</html>
